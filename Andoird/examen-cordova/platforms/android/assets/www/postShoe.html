<body>
<core-toolbar id="core_toolbar">Lista de zapatos</core-toolbar>
<div class="wrapper">
    <label> Crear zapato </label>
    <paper-input id="shoename" label="Shoe name" floatinglabel="true"></paper-input>
    <paper-input id="brand" label="Marca" floatinglabel="true"></paper-input>
    <paper-input id="size" label="TamaÃ±o" floatinglabel="true"></paper-input>

    <label>Colores</label> <br>
    Rojo
    <paper-toggle-button id="redBtn" class="sport" touch-action="pan-y"

    <br>
    Verde
    <paper-toggle-button id="greenBtn" class="sport" touch-action="pan-y"
                         checked="true"></paper-toggle-button>

    Azul
    <paper-toggle-button id="blueBtn" class="sport" touch-action="pan-y"
                         checked="true"></paper-toggle-button>

    <br>
    <paper-button id="postShoeBtn" class="colored" raised="true" role="button">POST</paper-button>
