<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Perfil del usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/paper-toast/paper-toast.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tab.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html">

    <link rel="stylesheet" type="text/css" href="css/custom.css" media="screen"/>
</head>

<body>
<core-toolbar id="core_toolbar">Perfil del usuario</core-toolbar>
<div class="wrapper">
    <label> Crear un nuevo usuario </label>
    <paper-input id="username" label="Username" floatinglabel="true"></paper-input>
    <paper-input id="pass"  type="password" label="password" floatinglabel="true"></paper-input>
    <paper-input id="email" label="Email" floatinglabel="true"></paper-input>
    <paper-input id="age" label="Edad" floatinglabel="true"></paper-input>
    <paper-input id="nation" label="Nacionalidad" floatinglabel="true"></paper-input>
    <paper-input id="descripcion" label="Descripcion" floatinglabel="true"></paper-input>
    <paper-input id="needs" label="Necesidad" floatinglabel="true"></paper-input>
    <paper-input id="offers" label="Ofrecimiento" floatinglabel="true"></paper-input>


    <br>
    <paper-button id="postUserBtn" class="colored" raised="true" role="button">Crear</paper-button>
</div>

<script type=" text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/postUser.js"></script>

</body>

</html>
